<head>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <header class="header-wrapper">
            <a href="#" class="logo"><img src="./img/Logo.png" alt="Doob logo"></a>

            <ul class="header-menu">
                <li><a href="#">Home.</a></li>

            <div class="menu-buttons">
                <button class="lng-switch-btn">EN

                </button>
                <button class="contact-btn">Contact Us
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </header>

        <section class="main">
            <div class="main-wrapper">
                <h1 class="main-header">The Spirit of Digital Agency.</h1>
                <p>Vestibulum ac diam sit amet quam vehicula elementum amet est on dui. Nulla porttitor accumsan

            </div>

        <section class="portfolio">

                <div class="portfolio-item"></div>
                <div class="portfolio-item"></div>
            </div>

        </section>

        <section class="contacts">
            <div class="contacts-name">contact us</div>
            <h2 class="contacts-header">Get in Touch</h2>
            <div class="contacts-form-wrapper">
                <input class="email" placeholder="Your email">
                <input class="subject" placeholder="Subject">
                <input class="message" placeholder="Message here...">
                <div class="btn-wrapper">
                    <button class="active-btn">Send Message</button>
                </div>
            </div>

        </section>
